<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Justifique sua Entrada na lista de Espera</h1>

    
    <form action="">
        <h2>Dados Pessoais</h2>

        <label for="genero">Gênero:</label>
        
        <br>

        <input type="radio" name="radio" id="idRadio">
        <label for="masculino">Masculino</label>
        
        <br>

        <input type="radio" name="radio" id="idRadio">
        <label for="feminino">feminino</label>

        <br>

        <input type="radio" name="radio" id="idRadio">
        <label for="outro">Outro</label>
        
        <br>

        <h2>Necessidades</h2>

        <label for="necessidades">Qual o grau da sua necessidade?</label>
        
        <br>

        <input type="radio" name="radio" id="idRadio">
        <label for="necessito">Necessito muito</label>
        
        <br>

        <input type="radio" name="radio" id="idRadio">
        <label for="necessito">Necessito pouco</label>

        <br>

        <input type="radio" name="radio" id="idRadio">
        <label for="necessito">Necessito</label>

        <br><br><hr>

        <h2>Justifique sua Necessidade</h2>
        
        <label for="justifique">justifique sua escolha</label>
        
        <br>

        <textarea name="justifique" id="idJustifique" cols="30" rows="10" placeholder="Escreva sua justificativa aqui" required></textarea>

        <br><br><hr>

        <h2>Escolaridade</h2>
        <label for="escolaridade">Sua escolaridade:</label>
        <input type="text" name="escolaridade" id="idEscolaridade" required>

        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        <br><br><br>

        <a href="#">PRÓXIMA PÁGINA</a>
        
        <br><br>

        <a href="form.html">PÀGINA ANTERIOR</a>

    </form>
</body>
</html>
