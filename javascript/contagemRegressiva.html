<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>
<body>
    <textarea name="" id="resultadoTextArea" cols="30" rows="10"></textarea>
    <script>
        let contador = 10
        let resultado 

        while(contador){
            resultado += contador + '\n'
            contador--;
        }
        resultado += 'Contagem Finalizada';

        document.getElementById('resultadoTextArea').value = resultado;    
    </script>
</body>
</html>
