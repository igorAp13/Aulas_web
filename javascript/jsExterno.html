<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Externo</h1>
        <div id="info"></div>
    <script>
    let ex = parseFloat(window.prompt('Qual exercício deseja ver? '));
 
    if (ex === 1) {
        let script = document.createElement('script');
        script.src = 'calc.js';
        document.body.appendChild(script);
    }

    else if (ex === 2) {
        let script = document.createElement('script');
        script.src = 'exercicioPassagem.js';
        document.body.appendChild(script);
    }

    else if (ex === 3) {
        let script = document.createElement('script');
        script.src = 'exercicioFesta.js';
        document.body.appendChild(script);
    }

    else if (ex === 4) {
        let script = document.createElement('script');
        script.src = 'eleicao.js';
        document.body.appendChild(script);
    }

    else if (ex === 5) {
        let script = document.createElement('script');
        script.src = 'sorveteria.js';
        document.body.appendChild(script);
    }
    
    else if (ex === 6) {
        let script = document.createElement('script');
        script.src = 'viagem.js';
        document.body.appendChild(script);
    }

    else {
        alert('Nenhum exercício encontrado.');
    }      
    </script>
</body>
</html>
