<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <h2>Compras</h2>
    <ol type="I">
        <li>Smart TV</li>
        <li>Sofá de canto</li>
        <li>Estante</li>
        <li>Alexa</li>
    </ol>
     <br>
    <h2>Listas desordenada</h2>
    <ul style="list-style: georgian;">
        <li>Smart TV</li>
        <li>Sofá de canto</li>
        <li>Estante</li>
        <li>Alexa</li>
    </ul>
    <br>
    <h2>Passeio</h2>
    <dl>
        <dt><strong>Carioca do brejo</strong></dt>
        <dd>Devido a aproximação ao RJ</dd>
        <dt><strong>RJ</strong></dt>
        <dd>Rio de Janeiro</dd>
    </dl>
</body>
</html>
