<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
            text-decoration: underline;
            background-color: rgb(183, 0, 255);
        }

        table th{
            border: 3px rgb(183, 0, 255) outset;
            background-color: black;
            color: rgb(183, 0, 255);
        }

        table td {
            border: 3px rgb(183, 0, 255) outset;
            background-color: black;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Cidades</h1>

    <table>
        <thead><!--cabeçalho-->
            <tr><!--linhas-->
                <th>siglas</th><!--coluna no cabeçalho-->
                <th>Estados</th>
                <th>Cidades</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>MG</td>
                <td>Minas Gerais</td>
                <td>853</td>
            </tr>

            <tr>
                <td>SP</td>
                <td>São Paulo</td>
                <td>645</td>
            </tr>

            <tr>
                <td>RJ</td>
                <td>Rio de Janeiro</td>
                <td>92</td>
            </tr>
            
            <tr>
                <td colspan="2">Total de cidades do país</td>
                <td>5570</td>
            </tr>
        </tbody>
    </table>

    <h1>Comidas</h1>

    <table>
        <thead><!--cabeçalho-->
            <tr><!--linhas-->
                <th>Sabores</th><!--coluna no cabeçalho-->
                <th>Origem</th>
                <th>Tipo de Prato</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Macarronada</td>
                <td>Italiana</td>
                <td>Refeição</td>
            </tr>

            <tr>
                <td>Mochi</td>
                <td>Japonesa</td>
                <td>Sobremesa</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Informações da minha cabeça</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
